<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin-top: 0;
        }
        .container label {
            display: block;
            margin: 10px 0 5px;
        }
        .container input, .container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fishing Spot Information</h1>
    <form action="submit.php" method="post">
        <label for="name">Name of the Fishing Spot:</label>
        <input type="text" id="name" name="name" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="privateorpublic">Is this spot public property? (yes/no):</label>
        <input type="text" id="privateorpublic" name="privateorpublic" required>

        <label for="species">List of known fish species in this spot:</label>
        <input type="text" id="species" name="privateorpublic" required>

        <label for="description">Description (optional):</label>
        <textarea id="description" name="species" rows="4"></textarea>

        <label for="image">Upload an Image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
